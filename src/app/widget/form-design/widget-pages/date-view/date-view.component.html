<mat-list>
    <mat-list-item> 
        <span style="position: absolute; left: 0; font-size: 25px;">&#60;</span>
        <p matLine>SELECT DATE</p> 
        <span style="opacity: 0.6;" matLine>Online booking</span> 
          
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
<div style="height: 500px; overflow: auto;">
    <mat-form-field style="margin-top: 20px;">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker" (dateChange)="dateChanged($event)" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker class="dynamic-theme" [opened]="false" disabled="false" #picker></mat-datepicker>
    </mat-form-field>
</div>
