<div class="menu-layout-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="menu-layout-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="menu-layout-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="menu-layout-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

                <ng-container *ngFor="let item of menuItems">
                    <ng-container *ngIf="item.children">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                {{item.name}}
                            </mat-expansion-panel-header>
                            <mat-panel-description>
                                <mat-nav-list>
                                    <mat-list-item *ngFor="let link of item.children">
                                    <a matLine [routerLink]="link.link">{{ link.name }}</a>
                                    <button mat-icon-button>
                                        <mat-icon color="accent">{{link.icon}}</mat-icon>
                                    </button>
                                    </mat-list-item>
                                </mat-nav-list>
                            </mat-panel-description>
                        </mat-expansion-panel>
                    </ng-container>
                    <ng-container *ngIf="!item.children">
                        <mat-nav-list>
                            <mat-list-item>
                                <a matLine [routerLink]="item.link">{{ item.name }}</a>
                                <button mat-icon-button>
                                    <mat-icon color="accent">{{item.icon}}</mat-icon>
                                </button>
                            </mat-list-item>
                        </mat-nav-list>
                        <mat-divider></mat-divider>
                    </ng-container>
                
                
                </ng-container>
            
        </mat-sidenav>
    
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
